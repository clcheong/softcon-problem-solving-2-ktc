<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changePassword</title>
</head>
<body>
    <h1>[Shift] + [Ctrl] + I</h1>
    <h3>OR</h3>
    <h1>[F12]</h1>
    <h1>to open console for testing.</h1>
  
    <br>
    <p style="font-size: 20px;">Enter "<b>isValidPassword( anyValueHere )</b>" into the console to verify pre-condition.</p>
    <br>
    <p style="font-size: 20px;">Enter "<b>changePassword( anyValueHere )</b>" into the console to test the function.</p>
  </body>

  <script>
    // Assertion function for pre-condition verification
    function assert(condition, message) {
        if (!condition) {
            throw new Error(message);
        }
    }
  
    // Invariant function for post-condition verification
    function invariant(condition, message) {
        if (!condition) {
            throw new Error(message);
        }
    }

    // Allow client to test password pre-condition
    function isValidPassword(pw) {
        // format: a string that include a mix of uppercase and lowercase letters, numbers, and symbols, with a total length of no less than 4.
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{4,}$/;

        return (typeof pw === 'string' && regex.test(pw));
    }
      

    // The changePassword function will update password of the user.

    // Pre-Condition:
    // 1) password must be a string that include a mix of uppercase and lowercase letters, numbers, and symbols, with a total length of no less than 4.
    // Throw exception to notify client of the error if not met.

    // Process:
    // user.password = newPassword

    // Post-Condition:
    // the password of the user should be in the valid format.

    function changePassword(newPassword) {
        try {
            
            // Verify pre-condition of password format
            assert(isValidPassword(newPassword), "Invalid password Format! The password must be a string that include a mix of uppercase and lowercase letters, numbers, and symbols, with a total length of no less than 4.");

            // Process: change to new password
            const user = {
                password: newPassword
            }

            // Verify post-condition of password format
            invariant(isValidPassword(user.password), "We're sorry, an unexpected error occured.");

            return user;

        } catch (e) {
            console.log(e)
        }
    }

  </script>
</html>
